---

- name: Build HDP3.3
  gather_facts: false
  hosts: all
  become: yes
  tasks:
    - name: Create hadoop user
      user:
        name: hadoop
        generate_ssh_key: yes
        ssh_key_bits: 4096
        ssh_key_file: .ssh/id_rsa

    - name: Install Java 11 and Jenkins
      yum:
        name: "{{packages}}"
        state: latest
      vars:
        packages:
        - java-11-openjdk-devel

- hosts: master
  become: yes
  tasks:
    - name: Create authorized_keys file
      shell:
        cmd: cp /home/hadoop/.ssh/id_rsa.pub /home/hadoop/.ssh/authorized_keys
    
    - name: Push keys to nodes
      shell:
        cmd: scp -r .ssh {{ item }}:/home/hadoop/
        chdir: /home/hadoop
      loop:
        - node1
        - node2

    - name: Create directory on master
      file:
        path: /opt/hadoop
        state: directory
        mode: '755'
        owner: hadoop
        group: hadoop

    -name: Get Hadoop
     get_url:
       url: https://www.apache.org/dyn/closer.cgi/hadoop/common/hadoop-3.3.0/hadoop-3.3.0.tar.gz
       dest: /var/tmp/
       checksum: sha512:https://downloads.apache.org/hadoop/common/hadoop-3.3.0/hadoop-3.3.0.tar.gz.sha512

- hosts: all
  become: yes
  tasks:

    - name: Set permissions on hadoop ssh keys
      file:
        path: /home/hadoop/.ssh
        owner: hadoop
        group: hadoop
        recurse: yes
        mode: '0600'
    
    - name: Set permissions on hadoop ssh dir
      file:
        path: /home/hadoop/.ssh
        owner: hadoop
        group: hadoop
        mode: '0700'


